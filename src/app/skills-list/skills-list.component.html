<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
<table>
    <thead>
      <tr>
        <th>User</th>
        <th>Skill</th>
        <th>Description</th>
        <th>Category</th>
        <th>Experience Level</th>
      </tr>
    </thead>
    <tbody>
  <tr *ngFor="let userSkill of mockUserSkills">
    <td>{{ userSkill.user.userName }}</td>
    <a [routerLink]="['/skills-edit', userSkill.id]"><td> {{ userSkill.skill.skillName }}</td></a>
    <td>{{ userSkill.user.description }}</td>
    <td>{{ userSkill.skill.skillCategory }}</td>
    <td>{{ userSkill.experienceLevel }}</td>
  </tr>
</tbody>

  </table>
